<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="div1">

    </div>
    <script>
        var emp = 
            {
                id: 1,
                name: "Nikhil",
            salary: 30000,
                //with function
                print: function () {
                    return "emloyee details" + this.id + " " + this.name + " " + this.salary;

            },
                //with arrow
            print1: () => {
                return "employee details" + emp.id + " " + emp.name + " " + emp.salary+"<br/>";
                }
        }
        console.log(emp.print1());
        console.log(emp.print());
        
    </script>

</body>
</html>
